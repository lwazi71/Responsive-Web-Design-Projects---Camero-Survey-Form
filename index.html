<!DOCTYPE html>
<html>
  
<Header>
<h1 id="title"> Camero Model Purchase</h1>
  </Header>
<body>
<p id="description"> Fill deatils below to complete your Camero order!</p>

<form id="survey-form">
  <div class="input-headings">
  
  <label for = "name" id="name-label"> Name </label>
  <input id= "name" type="text" name="name" placeholder="Bob Porter" class="form-inputs" required> </input>
<br>

<label for="email" id="email-label"> Email </label>
<input id= "email" type="email" name="email" placeholder="bobporter@camero.com" class="form-inputs" required> </input>
<br>

<label for="number" id="number-label"> Age</label>
<input id="number" type="number" name="number" placeholder="18" min="16" max="150" required class="form-inputs"></input>
<br>
<label for="dropdown" id="model" class="form-inputs"> Select model </label> 
<select id="dropdown">
  <option value="1LT"> 1LT<option>
   <option value="2LT">2LT<option>
  <option value="ZL1"> ZL1<option>
  <option value="LS"> LS</option>
  </select>
  <br>
  <br>


<label for="model_color" id="model_color"> <b> Model color:</b> </label>
 <br>
  
<input id="model_color" type="radio" id="black" name="color" value="black">
  <label for="model_color"> Black</label>
  <br>
  <input id="model_color" type="radio" id="yellow" name="color" value="yellow">
  <label for="model_color"> Yellow </label>
  <br>
  <input id="model_color" type="radio" id="red" name="color" value="red">
  <label for="model_color"> Red </label>
  <br>
  <br>
  
  <label for="features"> <b> Add featurees: </b> </label>
<br>
<input id="checkbox" type="checkbox" name="features" value="Heated steering wheel">
<label for ="checkbox"> Heated steering wheel-3,000</label>
<br>
 <input id="checkbox" type="checkbox" name="features" value="RECARO® performance seats">
<label for ="checkbox"> RECARO® performance seats-1,000</label>
<br>
<input id="checkbox" type="checkbox" name="features" value="Aluminum driving pedals">
<label for ="checkbox"> Aluminum driving pedals-6,000</label>
<br>
  
<label id="textarea"> Additonal Comments</label>
<br>
<textarea id= "textarea"name="instructions" rows="5" cols="40">
 
</textarea>
<br>

<input id="submit" type="submit" value="Place Order" class="sumbit-button">
  </div>  
</form>

</body>
</html>
